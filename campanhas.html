<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Banners com UTM</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-3">
        <h1 class="text-center">Campanhas 17COM</h1>
    
        <!-- Banners em 2 colunas -->
        <div class="row mb-4">
            <!-- Banner 1 -->
            <div class="col-md-6">
                <a target="blank" href="http://127.0.0.1:5500/maketing/euro17.html?utm_source=facebook&utm_medium=cpc&utm_campaign=spring_sale&utm_term=banner_1&utm_content=imagem_1">
                    <img src="https://placehold.co/800x200?text=facebook" class="img-fluid" alt="Banner 1">
                </a>
            </div>
    
            <!-- Banner 2 -->
            <div class="col-md-6">
                <a target="blank" href="http://127.0.0.1:5500/maketing/euro17.html?utm_source=twitter&utm_medium=cpc&utm_campaign=summer_sale&utm_term=banner_2&utm_content=imagem_2">
                    <img src="https://placehold.co/800x200?text=twitter" class="img-fluid" alt="Banner 2">
                </a>
            </div>
        </div>
    
        <div class="row mb-4">
            <!-- Banner 3 -->
            <div class="col-md-6">
                <a target="blank" href="http://127.0.0.1:5500/maketing/euro17.html?utm_source=instagram&utm_medium=cpc&utm_campaign=winter_sale&utm_term=banner_3&utm_content=imagem_3">
                    <img src="https://placehold.co/800x200?text=instagram" class="img-fluid" alt="Banner 3">
                </a>
            </div>
    
            <!-- Banner 4 -->
            <div class="col-md-6">
                <a target="blank" href="http://127.0.0.1:5500/maketing/euro17.html?utm_source=google&utm_medium=organic&utm_campaign=fashion_sale&utm_term=banner_4&utm_content=imagem_4">
                    <img src="https://placehold.co/800x200?text=google" class="img-fluid" alt="Banner 4">
                </a>
            </div>
        </div>
    
        <div class="row mb-4">
            <!-- Banner 5 -->
            <div class="col-md-6">
                <a target="blank" href="http://127.0.0.1:5500/maketing/euro17.html?utm_source=linkedin&utm_medium=cpc&utm_campaign=tech_sale&utm_term=banner_5&utm_content=imagem_5">

            <div class="col-md-6">
                <a target="blank" href="http://127.0.0.1:5500/maketing/euro17.html?utm_source=reddit&utm_medium=cpc&utm_campaign=gaming_sale&utm_term=banner_6&utm_content=imagem_6">

            </div>
        </div>
    
    </div>
    

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</html>
