    <script>
      // Função para pegar parâmetros da URL (como utm_source)
      function getUrlParameter(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.has(name) ? urlParams.get(name) : null;
      }

      // Envio do formulário
      document.getElementById('form-leads').addEventListener('submit', function(event) {
          event.preventDefault();  // Previne o envio padrão do formulário

          // Coletando os dados do formulário
          const name = document.getElementById('validationCustom01').value;
          const email = document.getElementById('validationCustomUsername').value;

          // Pegando o valor de utm_source da URL
          const utmSource = getUrlParameter('utm_source') || "default_utm_source"; // Se não encontrar, usa um valor default

          // Criando o corpo da requisição
          const requestBody = {
              name: name,
              email: email,
              utm_source: utmSource
          };

          // Enviando os dados para a API usando POST
          fetch('https://67dd5617e00db03c406b2dbb.mockapi.io/api/v1/form', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(requestBody) // Corpo da requisição como JSON
          })
          .then(response => {
              if (response.ok) {
                  alert('Formulário enviado com sucesso!');
                  document.getElementById('form-leads').reset(); // Limpa o formulário após o envio
              } else {
                  alert('Erro ao enviar o formulário');
              }
          })
          .catch(error => {
              console.error('Erro ao enviar dados:', error);
              alert('Erro ao enviar o formulário');
          });
      });
  </script>
